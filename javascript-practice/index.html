<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Practice</title>
    </head>
    <body>
        <script>
            console.log(23 + 97); // adding 2 numbers together
            console.log(1 + 2 + 3 + 4 + 5 + 6); // adding 6 numbers together
            console.log((4+6+9)/77);
            // working with variables
            let a = 10;
            console.log(a);
            console.log(9 * a);
            let b = 7 * a;
            console.log(b);
            // working with constants
            const max = 57;
            const actual = max - 13;
            const percentage = actual/max;
            console.log(percentage);
        </script>
    </body>
</html>
